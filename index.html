<input id="name" type="text" placeholder="Name here" required>

<label id="email-labels">Email</label>
      <input id="email" type="email" name="email" placeholders="Email here" required>

<labei id="number-label">Age</label>
      <input id="number" type="number" name="number" max="100" min="18" placeholder="Age here"  required>
<select id="dropdown">
    <option value="Student">Student</option>
    <option value="Full Time Job">Full Time Job</option>
</select>
<p>Would you recommend freeCodeCamp to a friend?</p>
<input type="radio" id="Definitely" name="Firend" value="Definitely">
<label for="definitely">Definitely</label><br>

<label for="Maybe">Maybe</label><br>
    </form>
